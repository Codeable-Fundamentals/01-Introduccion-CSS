<!DOCTYPE html>
<html lang="es">
<head>
  <style>
    h1 ~ p {
      color: teal;
    }
  </style>
</head>
<body>
  <h2>Selector de hermanos generales</h2>
  <h1>Encabezado</h1>
  <p>Este párrafo es hermano del h1, así que es color teal.</p>
  <p>Este también cambia porque es hermano general.</p>
  <div>
    <p>Este párrafo no cambia porque no es hermano del h1.</p>
    <p>Este tampoco cambia.</p>
  </div>
</body>
</html>
