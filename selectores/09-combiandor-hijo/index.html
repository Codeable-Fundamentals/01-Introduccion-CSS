<!DOCTYPE html>
<html lang="es">
  <head>
    <style>
      ul > li {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Selector de hijo directo</h2>
    <ul>
      <li>Elemento 1</li>
      <li>
        Elemento 2
        <ul>
          <li>Subelemento</li>
        </ul>
      </li>
    </ul>
    <p>Solo los hijos directos de &lt;ul&gt; son verdes.</p>
  </body>
</html>
